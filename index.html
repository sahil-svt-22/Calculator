<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.jpg">
</head>

<body>
    <div class="calculator">
        <div class="window">
            <div class="history" id="history"></div>
            <div class="display" id="display">0</div>
        </div>
        <div class="keys">
            <button class="btn clear" id="clear">CLEAR</button>
            <button class="btn delete" id="delete">DELETE</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="/">รท</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="*">ร</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn operator" value="+">+</button>
            <button class="btn equal" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
